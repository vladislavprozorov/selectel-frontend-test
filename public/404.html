<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SelectelTest</title>
  <base href="/selectel-frontend-test/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Редирект для SPA на GitHub Pages -->
  <script>
    (((l) => {
      let decoded;
      if (l.search[1] === '/' ) {
        decoded = l.search.slice(1).split('&').map((s) => s.replace(/~and~/g, '&')).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location))
  </script>
</head>
<body>
<app-root></app-root>
</body>
</html>
